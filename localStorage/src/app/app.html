<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md space-y-6">

  <h2 class="text-2xl font-bold text-gray-700 text-center">Add Banks</h2>

  <div class="flex gap-2">
    <input
      type="text"
      [(ngModel)]="newCity"
      placeholder="Enter city name"
      class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300"
    />
    <button
      (click)="addCity()"
      class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transform hover:scale-105 transition duration-300"
    >
      Add
    </button>
  </div>

  <div>
    <h3 class="text-lg font-medium text-gray-600 mb-2">Bank Lists</h3>
    <select
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300"
    >
      <option *ngFor="let item of cities; index as i" [value]="item">{{ item }}</option>
    </select>
  </div>

  <!-- Show list of cities below the select -->
  <div>
    <h3 class="text-lg font-medium text-gray-600 mb-2">City List</h3>
    <ul>
      <li
        *ngFor="let item of cities; index as i"
        class="bg-gray-50 hover:bg-blue-50 rounded-lg px-4 py-2 mb-2 shadow-sm transition transform duration-300 ease-in-out hover:translate-x-1 hover:scale-105"
      >
        {{ item }}
      </li>
    </ul>
  </div>

</div>
