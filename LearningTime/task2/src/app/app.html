<main class="max-w-4xl mx-auto mt-12 p-6 bg-white rounded-2xl shadow-lg border border-gray-200">

  <!-- Header -->
  <h1 class="text-3xl font-extrabold text-gray-800 mb-8 text-center">
    Dynamic Option Adder & API Data
  </h1>

  <!-- Option Adder Section -->
  <section class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end mb-12">

    <!-- Input Field -->
    <div class="flex flex-col">
      <label class="text-sm text-gray-600 mb-1 font-medium">Enter Option</label>
      <input
        type="text"
        placeholder="Type option..."
        [(ngModel)]="inputValue"
        class="w-full border border-gray-300 px-4 py-2 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
      />
    </div>

    <!-- Add Button -->
    <div class="flex justify-center md:justify-start">
      <button
        (click)="addOption()"
        [disabled]="!inputValue.trim()"
        class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition"
      >  
        Add
      </button>
    </div>

    <!-- Dropdown -->
    <div class="flex flex-col">
      <label class="text-sm text-gray-600 mb-1 font-medium">Options List</label>
      <select
        class="w-full border border-gray-300 px-4 py-2 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
      >
        @for (item of selectOptions; track $index) {
          <option [value]="item">{{ item }}</option>
        }
      </select>
    </div>

  </section>

  <!-- Current Options Preview -->
  <div class="mb-12">
    <p class="text-gray-700 text-sm font-medium">
      Current Options:
      <span class="font-semibold text-blue-600">{{ selectOptions }}</span>
    </p>
  </div>

  <!-- Users API Data Section -->
  <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Users Data</h2>

  <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
    @for (item of apiData; track $index) {
      <div class="p-4 bg-indigo-50 rounded-xl shadow-sm border border-indigo-100 hover:shadow-md transition">
        <p class="text-gray-800 font-semibold">{{ item.name }}</p>
        <p class="text-gray-600 text-sm">{{ item.email }}</p>
        <p class="text-gray-600 text-sm">{{ item.address.street }}, {{ item.address.city }}</p>
        <p class="text-gray-600 text-sm">{{ item.phone }}</p>
      </div>
    }
  </section>

</main>
