  <h1 class="text-3xl font-bold text-center text-gray-700 my-6">
    Data Without Space in the input
  </h1>

  <main class="flex justify-center items-start min-h-screen bg-gray-100 p-6">
    <section class="w-full max-w-3xl bg-white shadow-lg rounded-lg p-6">

      <div class="space-y-6">
  <form [formGroup]="PostForm" (ngSubmit)="onSubmit()">

      @for (item of StoreApiData; track $index) {

        <div class="flex flex-col space-y-1">

          <label class="text-gray-700 font-semibold flex justify-between">
            <span>{{ item.fieldname }}</span>
            <span class="text-sm text-gray-500">Max: {{ item.length }}</span>
          </label>

          <input 
            [type]="item.fieldtype"
            [formControlName]="item.fieldname"
            [placeholder]="'Enter ' + item.fieldname"
            (keydown)="removeSpace($event)"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg
                  focus:outline-none focus:ring-2 focus:ring-blue-400 
                  transition"
          />

          <p class="text-xs text-blue-600">{{ item.screen }}</p>

        </div>

      }

      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg
              hover:bg-blue-600 transition">
        Submit Form
      </button>

  </form>

      </div>

    </section>
  </main>
