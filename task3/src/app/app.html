<div class="max-w-4xl mx-auto p-6 bg-gray-50 shadow-md rounded-lg mt-10">
  
  <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">
    Select CodeId to show bank informations
  </h1>

  <!-- Select Dropdown -->
  <div class="mb-6 flex justify-center">
    <select 
      (change)="onSelectChange($event)" 
      class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    >
      <option value="">-- Select Code --</option>

      <!-- Loop through getApiData using @for style -->
      @for (item of getApiData; track $index) {
        <option [value]="item.codeid">{{ item.codeid }}</option>
      }
    </select>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-lg shadow-md overflow-hidden">
      <thead class="bg-blue-500 text-white">
        <tr>
          <th class="py-3 px-6 text-left">Code ID</th>
          <th class="py-3 px-6 text-left">Code Value</th>
          <th class="py-3 px-6 text-left">Description</th>
        </tr>
      </thead>
      <tbody>
       
        @for (item of getApiData; track $index) {
          
          
          @if (item.codeid === selectedCode) {
            <tr class="border-b hover:bg-gray-100 transition duration-200">
              <td class="py-3 px-6">{{ item.codeid }}</td>
              <td class="py-3 px-6">{{ item.codevalue }}</td>
              <td class="py-3 px-6">{{ item.codedescription }}</td>
            </tr>
          }
        }
      </tbody>
    </table>
  </div>
</div>
