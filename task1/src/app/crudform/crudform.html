<h1 class="text-3xl font-extrabold text-center mb-8 text-gray-800 tracking-wide">
  Dynamic Form Generator
</h1>

<div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-xl border border-gray-200">

  <div class="space-y-6">

    @for (item of data; track $index) {

      <!-- INPUT FIELD -->
      @if (item.fieldtype.toLowerCase() === 'input') {

        <div class="flex flex-col transition transform hover:scale-[1.01]">
          <label class="text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
            <span class="w-2 h-2 bg-blue-500 rounded-full"></span>
            {{ item.fieldname }}
          </label>

          <input
            type="text"
            placeholder="Enter {{ item.fieldname }}"
            class="border border-gray-300 rounded-xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
        </div>

      }

      <!-- DRAG & DROP FIELD -->
      @else if (item.fieldtype.toLowerCase() === 'dragdrop') {

        <div class="flex flex-col transition transform hover:scale-[1.01]">
          <label class="text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
            <span class="w-2 h-2 bg-purple-500 rounded-full"></span>
            {{ item.fieldname }}
          </label>

          <div
            class="border-2 border-dashed border-gray-400 rounded-xl p-8 text-center text-gray-500 
            hover:border-purple-500 hover:text-purple-500 hover:bg-purple-50
            cursor-pointer transition shadow-sm"
          >
            <span class="text-lg font-medium">Drag & Drop Files Here</span>
            <p class="text-xs mt-1 text-gray-400">or click to browse</p>
          </div>
        </div>

      }

      <!-- UNKNOWN TYPE -->
      @else {

        <div class="bg-red-100 text-red-700 px-4 py-3 rounded-lg shadow-sm border border-red-300">
          âš  Unknown field type: <strong>{{ item.fieldtype }}</strong>
        </div>

      }

    } <!-- end for -->

  </div>

</div>
